<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
                      "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charaset=UTF-8">
    <title>蔵書管理システム - ログイン</title>
    <script type="text/javascript" src="./js/lib/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
    <style type="text/css" id="login-css">
      html {
        height: 100%;
      }
      body {
        height: 100%;
        position: relative;
      }
      #contents {
        height: 130px;
        width: 40%;
        min-width: 300px;
        border: 3px solid skyblue;
        border-radius: 20px;
        position: relative;
        top: 30%;
        margin: auto;
        text-align: center;
        font-size: 1.3em;
      }
    </style>
  </head>
  <body>
    <div id="contents">
      <form id="login">
        <table style="margin-top: 25px; margin-bottom: 3px; margin-left: auto; margin-right: auto">
          <tr>
            <th>アカウント</th>
            <td>
              <input type="text" id="account" value="" style="vertical-align: text-top" />
            </td>
          </tr>
          <tr>
            <th>パスワード</th>
            <td>
              <input type="password" id="password" value="" style="vertical-align: text-top" />
            </td>
          </tr>
        </table>
        <input type="submit" value="ログイン" />
      </form>
    </div>
  </body>
</html>
